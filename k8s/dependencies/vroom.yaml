apiVersion: v1
kind: Service
metadata:
  name: vroom
  namespace: vroom
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: vroom
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vroom
  namespace: vroom
spec:
  selector:
    matchLabels:
      app: vroom
  template:
    metadata:
      labels:
        app: vroom
    spec:
      containers:
        - name: vroom
          image: vroomvrp/vroom-docker:v1.11.0
          ports:
            - containerPort: 3000
          resources: {}
          env:
            - name: VROOM_ROUTER
              value: osrm
            - name: OSRM_URL
              value: osrm
          volumeMounts:
              - name: vroom
                mountPath: /vroom-express/config.yml
                subPath: config.yml
      volumes:
        - name: vroom
          configMap:
            items:
              - key: config.yml
                path: config.yml
            name: vroom
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vroom-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - vroom.iteam.services
      secretName: vroom-prod-tls
  rules:
    - host: vroom.iteam.services
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: vroom
                port:
                  number: 3000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vroom
  namespace: vroom
data:
  config.yml: |-
    cliArgs:
      geometry: false # retrieve geometry (-g)
      planmode: false # run vroom in plan mode (-c) if set to true
      threads: 4 # number of threads to use (-t)
      explore: 5 # exploration level to use (0..5) (-x)
      limit: '1mb' # max request size
      logdir: '/..' # the path for the logs relative to ./src
      logsize: '100M' # max log file size for rotation
      maxlocations: 1000 # max number of jobs/shipments locations
      maxvehicles: 200 # max number of vehicles
      override: true # allow cli options override (-c, -g, -t and -x)
      path: '' # VROOM path (if not in $PATH)
      port: 3000 # expressjs port
      router: 'osrm' # routing backend (osrm, libosrm or ors)
      timeout: 300000 # milli-seconds
      baseurl: '/' #base url for api
    routingServers:
      osrm:
        car:
          host: 'osrm'
          port: '80'
        bike:
          host: 'osrm'
          port: '80'
